{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-warning text-dark">
      <h5 class="mb-0"><i class="fas fa-edit"></i> Edit Parking Lot</h5>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Location Name</label>
          <input type="text" name="prime_location_name" class="form-control" value="{{ lot.prime_location_name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" name="address" class="form-control" value="{{ lot.address }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Pin Code</label>
          <input type="text" name="pin_code" class="form-control" value="{{ lot.pin_code }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price per Hour ($)</label>
          <input type="number" step="0.01" name="price_per_hour" class="form-control" value="{{ lot.price_per_hour }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Max Parking Spots</label>
          <!-- <input type="number" name="max_spots" class="form-control" value="{{ lot.max_spots }}" required> -->
          {% if occupied_spots > 0 %}
          <input type="number" class="form-control" value="{{ lot.maximum_number_of_spots }}" disabled>
          <div class="form-text text-danger">
            Cannot update while {{ occupied_spots }} spots are occupied.
          </div>
          {% else %}
          <input type="number" name="max_spots" class="form-control" value="{{ lot.maximum_number_of_spots }}" required>
          {% endif %}
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary"><i class="fas fa-save"></i> Update Lot</button>
          <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
