{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0"><i class="fas fa-plus"></i> Add Parking Lot</h5>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Location Name</label>
          <input class="form-control" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input class="form-control" name="address" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Pin Code</label>
          <input class="form-control" name="pin" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price per Hour ($)</label>
          <input class="form-control" name="price" type="number" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Max Parking Spots</label>
          <input class="form-control" name="max_spots" type="number" min="1" required>
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-success"><i class="fas fa-save"></i> Create Lot</button>
          <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
